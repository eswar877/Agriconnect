<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect | Farmer's Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@200;300;400;600&display=swap');
        
        :root {
            --primary: #4CAF50;
            --secondary: #8BC34A;
            --dark: #2E7D32;
            --light: #F1F8E9;
            --accent: #FFC107;
            --text: #1B5E20;
            --soil: #8D6E63;
            --sky: #87CEEB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)), 
                        url('https://i.pinimg.com/736x/ba/f1/d0/baf1d072ba6edb1c7ae454b20c04ea03.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            overflow: hidden;
        }

        .nature-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/rice-paper-3.png');
            animation: patternMove 60s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }
        
        @keyframes patternMove {
            0% { background-position: 0 0; }
            100% { background-position: -798px -798px; }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 450px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(3px);
            overflow: hidden;
            transition: all 0.5s ease;
            z-index: 1;
            border: 1px solid rgba(139, 195, 74, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(76, 175, 80, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-20%, -20%); }
            100% { transform: rotate(30deg) translate(20%, 20%); }
        }

        h2 {
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        h2 span {
            color: var(--primary);
            position: relative;
            display: inline-block;
        }

        h2 span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        form {
            margin-top: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--text);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .input-group input:focus,
        .input-group input:valid {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: 0;
            left: 10px;
            transform: translateY(-50%) scale(0.9);
            background: var(--light);
            padding: 0 5px;
            border-radius: 4px;
            opacity: 1;
            color: var(--primary);
            font-weight: 600;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.7;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(76, 175, 80, 0.6);
        }

        .toggle-link {
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .toggle-link:hover {
            text-decoration: underline;
            color: var(--dark);
        }

        .login-form {
            display: none;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            position: relative;
            color: rgba(27, 94, 32, 0.7);
            margin-bottom: 15px;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(76, 175, 80, 0.3);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(139, 195, 74, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: var(--accent);
            transform: translateY(-3px);
            color: white;
        }

        /* Animation for form switch */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Floating leaves decoration */
        .leaf {
            position: absolute;
            opacity: 0.6;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Growing animation for form submission */
        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .grow-animation {
            animation: grow 0.5s ease;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="nature-pattern"></div>
    
    <!-- Floating leaf decorations -->
    <img src="https://i.pinimg.com/736x/7b/35/73/7b35735ef8a3b50a105931068e246fbd.jpg" class="leaf" style="width: 60px; top: 10%; left: 10%; animation-delay: 0s;">
    <img src="https://i.pinimg.com/736x/95/bb/3e/95bb3e4cd98aa68b23335dbe69a5b942.jpg" class="leaf" style="width: 40px; top: 70%; left: 15%; animation-delay: 2s;">
    <img src="https://i.pinimg.com/736x/81/6e/39/816e399f2bffc4d8775a94fc748684d0.jpg" class="leaf" style="width: 50px; top: 30%; right: 10%; animation-delay: 1s;">
    <img src="https://i.pinimg.com/736x/76/54/f0/7654f05ab75e62519f7919b77d60e086.jpg" class="leaf" style="width: 45px; bottom: 10%; right: 15%; animation-delay: 3s;">
    
    <div class="container">
        <div class="registration-form">
            <h2>Join <span>AgriConnect</span></h2>
            <form action="home2.html" method="POST" id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                    <label for="username">Farmer ID</label>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="phone">Phone Number</label>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                
                <input type="submit" value="Grow With Us">
            </form>
            
            <div class="social-login">
                <p>or connect with</p>
                <div class="social-icons">
                    <div class="social-icon"><i class="fab fa-google"></i></div>
                    <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="social-icon"><i class="fab fa-whatsapp"></i></div>
                    <div class="social-icon"><i class="fas fa-seedling"></i></div>
                </div>
            </div>
            
            <a class="toggle-link" onclick="toggleForms()">Already a member? Login</a>
        </div>

        <div class="login-form">
            <h2>Welcome <span>Back</span></h2>
            <form action="home2.html" method="POST" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username_login" name="username" required>
                    <label for="username_login">Farmer ID</label>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password_login" name="password" required>
                    <label for="password_login">Password</label>
                </div>
                
                <input type="submit" value="Harvest Insights">
                
                <a class="toggle-link" style="margin-top: 15px;" onclick="toggleForms()">New to AgriConnect? Register</a>
            </form>
            
            <div class="social-login">
                <p>or connect with</p>
                <div class="social-icons">
                    <div class="social-icon"><i class="fab fa-google"></i></div>
                    <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="social-icon"><i class="fab fa-whatsapp"></i></div>
                    <div class="social-icon"><i class="fas fa-seedling"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            var registrationForm = document.querySelector(".registration-form");
            var loginForm = document.querySelector(".login-form");
            var container = document.querySelector(".container");
            
            // Add animation class
            container.classList.remove("fade-in");
            void container.offsetWidth; // Trigger reflow
            container.classList.add("fade-in");
            
            if (registrationForm.style.display === "none") {
                registrationForm.style.display = "block";
                loginForm.style.display = "none";
            } else {
                registrationForm.style.display = "none";
                loginForm.style.display = "block";
            }
        }

        // Form submission with animation
        function handleFormSubmit(form, e) {
            e.preventDefault();
            
            // Add grow animation
            const container = document.querySelector('.container');
            container.classList.add('grow-animation');
            
            // Remove animation class after it completes
            setTimeout(() => {
                container.classList.remove('grow-animation');
            }, 500);
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = form.getAttribute('action');
            }, 300);
        }

        // Initialize the default view
        window.onload = function() {
            document.querySelector(".registration-form").style.display = "block";
            document.querySelector(".login-form").style.display = "none";
            
            // Add floating animation to container
            const container = document.querySelector('.container');
            function float() {
                container.style.transform = `translateY(${Math.sin(Date.now()/1000) * 5}px)`;
                requestAnimationFrame(float);
            }
            float();
            
            // Add form submit handlers
            document.getElementById('registerForm').addEventListener('submit', (e) => handleFormSubmit(document.getElementById('registerForm'), e));
            document.getElementById('loginForm').addEventListener('submit', (e) => handleFormSubmit(document.getElementById('loginForm'), e));
        }
    </script>
</body>
</html>
