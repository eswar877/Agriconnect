    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://environment-review.yale.edu/sites/default/files/styles/flexslider_full/public/picturesque-wheat-field-sq.jpg?itok=V5fylKtP');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Heading style */
        h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #2E8B57;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Unified container */
        .container {
            background-color: rgba(50, 205, 50, 0.92);
            padding: 35px;
            border-radius: 18px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(6px);
            border: 3px solid #FFD700;
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        /* Styling for form elements */
        label {
            font-size: 1.15em;
            font-weight: 600;
            color: #fff;
            display: block;
            margin-top: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        select {
            width: 100%;
            padding: 13px;
            font-size: 1.05em;
            border-radius: 10px;
            border: 2px solid #FFD700;
            outline: none;
            margin-top: 8px;
            background-color: #4169E1;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        select:hover {
            background-color: #1E90FF;
            transform: scale(1.02);
        }

        select:focus {
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.4);
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1.15em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 22px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-back {
            background-color: #fff;
            color: #2E8B57;
            border: 2px solid #2E8B57;
        }

        .btn-submit {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #2E8B57;
            border: 2px solid #fff;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Results page styles */
        .results-container {
            display: none;
            background-color: rgba(46, 139, 87, 0.96);
            padding: 35px;
            border-radius: 18px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            border: 3px solid #FFD700;
            animation: fadeIn 0.9s ease-out;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-title {
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 2.4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .results-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: #FFD700;
            border-radius: 2px;
        }

        .crop-info {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: left;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #FFD700;

            align-items: center;
            margin-bottom: 15px;
        }

            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #2E8B57;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .crop-name {
            color: #2E8B57;
            font-weight: 700;
            font-size: 1.8em;
            margin: 0;
        }

        .soil-info {
            font-style: italic;
            color: #555;
            margin: 5px 0;
        }

        .crop-description {
            line-height: 1.7;
            color: #444;
        }

        .fertilizers-title {
            color: #FFD700;
            margin: 25px 0 15px;
            text-align: left;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .fertilizer-card {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            color: #333;
            transition: all 0.4s ease;
            border-left: 5px solid #FFD700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
        }

        .fertilizer-card:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .fertilizer-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
            border: 2px solid #2E8B57;
        }

        .fertilizer-content {
            flex: 1;
        }

        .fertilizer-name {
            color: #2E8B57;
            font-weight: 700;
            font-size: 1.4em;
            margin-bottom: 8px;
        }

        .fertilizer-desc {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #444;
        }

        .fertilizer-application {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #555;
            margin-top: 10px;
            border-left: 3px solid #4169E1;
        }

        .btn-return {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #2E8B57;
            width: 220px;
            margin-top: 35px;
            border: 2px solid #fff;
            font-weight: 600;
        }

        .language-icon {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 45px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }

        @media (max-width: 768px) {
            .container, .results-container {

            }

                height: auto;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .crop-header {
                flex-direction: column;
                text-align: center;
            }
            
            .crop-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>

        function toggleLanguage() {
            const languageSelect = document.getElementById('language');
            currentLanguage = languageSelect.value === 'english' ? 'telugu' : 'english';
            languageSelect.value = currentLanguage;
            updateFormLanguage();
        }

        function updateFormLanguage() {
            const labels = document.querySelectorAll('label');
            const options = document.querySelectorAll('option');
            
            if (currentLanguage === 'telugu') {
                document.querySelector('h1').textContent = "సేంద్రీయ వ్యవసాయానికి ఎరువులు";
                labels[0].textContent = "వ్యవసాయ పంట రకం:";
                labels[1].textContent = "నేల రకం:";
                labels[2].textContent = "భాష:";
                document.querySelector('.btn-back').textContent = "వెనుకకు";
                document.querySelector('.btn-submit').textContent = "సమర్పించండి";
            } else {
                document.querySelector('h1').textContent = "Fertilizers for Organic Farming";
                labels[0].textContent = "Agriculture Crop Type:";
                labels[1].textContent = "Soil Type:";
                labels[2].textContent = "Language:";
                document.querySelector('.btn-back').textContent = "Back";
                document.querySelector('.btn-submit').textContent = "Submit";
            }
        }

        function showResults() {
            const cropType = document.getElementById('cropType').value;
            const soilType = document.getElementById('soilType').value;
            const language = document.getElementById('language').value;
            
            currentLanguage = language;
            
            // Hide form and show results
            document.getElementById('form-page').style.display = 'none';
            document.getElementById('results-page').style.display = 'block';
            
            // Update results page content
            const cropData = fertilizerData[cropType][currentLanguage];
            
            document.getElementById('results-title').textContent = currentLanguage === 'english' 
                ? `Organic Fertilizer Recommendations for ${cropData.name}` 
                : `${cropData.name} కోసం సేంద్రీయ ఎరువు సిఫార్సులు`;
            
            document.getElementById('fertilizers-title').textContent = currentLanguage === 'english'
                ? "Recommended Fertilizers:"
                : "సిఫార్సు చేసిన ఎరువులు:";
            
            const cropInfoHTML = `
                <div class="crop-header">
                    <img src="${cropData.image}" alt="${cropData.name}" class="crop-icon">
                    <div>
                        <h3 class="crop-name">${cropData.name}</h3>
                        <p class="soil-info"><strong>${currentLanguage === 'english' ? 'Soil Type:' : 'నేల రకం:'}</strong> ${cropData.soil}</p>
                    </div>
                </div>
                <p class="crop-description">${cropData.description}</p>
            `;
            
            document.getElementById('crop-info').innerHTML = cropInfoHTML;
            
            let fertilizersHTML = '';
            cropData.fertilizers.forEach(fert => {
                fertilizersHTML += `
                    <div class="fertilizer-card">
                        <img src="${fert.image}" alt="${fert.name}" class="fertilizer-img">
                        <div class="fertilizer-content">
                            <div class="fertilizer-name">${fert.name}</div>
                            <div class="fertilizer-desc">${fert.description}</div>
                            <div class="fertilizer-application"><strong>${currentLanguage === 'english' ? 'Application:' : 'అప్లికేషన్:'}</strong> ${fert.application}</div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('fertilizers-container').innerHTML = fertilizersHTML;
            
            document.querySelector('.btn-return').textContent = currentLanguage === 'english' 
                ? 'Return to Form' 
                : 'ఫారమ్‌కి తిరిగి వెళ్లండి';
        }

        function returnToForm() {
            document.getElementById('results-page').style.display = 'none';
            document.getElementById('form-page').style.display = 'block';
        }

        // Initialize form language
        document.getElementById('language').addEventListener('change', function() {
            currentLanguage = this.value;
            updateFormLanguage();
        });

        // Update form language on page load
        updateFormLanguage();
    </script>
